name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # Job 1: Testing
  test:
    name: ğŸ§ª Test Suite
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [18, 20]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: 'AlchemyWallet 2/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        run: |
          cd "AlchemyWallet 2"
          npm ci

      - name: ğŸ” Type check
        run: |
          cd "AlchemyWallet 2"
          npm run check

      - name: ğŸ§ª Run unit tests
        run: |
          cd "AlchemyWallet 2"
          npm run test:coverage
        env:
          ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}

      - name: ğŸ“Š Upload coverage reports
        uses: codecov/codecov-action@v3
        with:
          directory: ./AlchemyWallet 2/coverage
          flags: unittests
          name: codecov-umbrella

      - name: ğŸ­ Install Playwright
        run: |
          cd "AlchemyWallet 2"
          npx playwright install --with-deps

      - name: ğŸ­ Run E2E tests
        run: |
          cd "AlchemyWallet 2"
          npm run test:e2e
        env:
          ALCHEMY_API_KEY: ${{ secrets.ALCHEMY_API_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: ğŸ“¤ Upload test results
        uses: actions/upload-artifact@v3
        if: failure()
        with:
          name: test-results-${{ matrix.node-version }}
          path: |
            AlchemyWallet 2/coverage/
            AlchemyWallet 2/test-results/
          retention-days: 7

  # Job 2: Security Audit
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    needs: test
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'AlchemyWallet 2/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        run: |
          cd "AlchemyWallet 2"
          npm ci

      - name: ğŸ” npm audit
        run: |
          cd "AlchemyWallet 2"
          npm audit --audit-level moderate

      - name: ğŸ”’ CodeQL Analysis
        uses: github/codeql-action/analyze@v2
        with:
          languages: typescript, javascript

      - name: ğŸ›¡ï¸ Dependency Check
        uses: dependency-check/Dependency-Check_Action@main
        with:
          project: 'alchemy-smart-wallet'
          path: './AlchemyWallet 2'
          format: 'ALL'

      - name: ğŸ“¤ Upload dependency check results
        uses: actions/upload-artifact@v3
        with:
          name: dependency-check-report
          path: reports/
          retention-days: 7

  # Job 3: Build
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: [test, security]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: 'AlchemyWallet 2/package-lock.json'

      - name: ğŸ“¦ Install dependencies
        run: |
          cd "AlchemyWallet 2"
          npm ci

      - name: ğŸ—ï¸ Build application
        run: |
          cd "AlchemyWallet 2"
          npm run build

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts
          path: |
            AlchemyWallet 2/dist/
            AlchemyWallet 2/client/dist/
          retention-days: 7

  # Job 4: Docker Build
  docker-build:
    name: ğŸ³ Docker Build
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./AlchemyWallet 2
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Job 5: Deploy to Staging
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/develop'
    environment:
      name: staging
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸš€ Deploy to staging
        id: deploy
        run: |
          cd "AlchemyWallet 2"
          # Simulate staging deployment
          echo "Deploying to staging environment..."
          echo "url=https://staging.alchemy-wallet.example.com" >> $GITHUB_OUTPUT

      - name: ğŸ§ª Run staging smoke tests
        run: |
          # Add staging smoke tests here
          echo "Running staging smoke tests..."
          curl -f "${{ steps.deploy.outputs.url }}/api/health" || exit 1

  # Job 6: Deploy to Production
  deploy-production:
    name: ğŸŒŸ Deploy to Production
    runs-on: ubuntu-latest
    needs: docker-build
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: ${{ steps.deploy.outputs.url }}
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŒŸ Deploy to production
        id: deploy
        run: |
          cd "AlchemyWallet 2"
          # Simulate production deployment
          echo "Deploying to production environment..."
          echo "url=https://alchemy-wallet.example.com" >> $GITHUB_OUTPUT

      - name: ğŸ§ª Run production smoke tests
        run: |
          # Add production smoke tests here
          echo "Running production smoke tests..."
          curl -f "${{ steps.deploy.outputs.url }}/api/health" || exit 1

      - name: ğŸ“¢ Notify deployment success
        uses: 8398a7/action-slack@v3
        with:
          status: success
          text: 'ğŸ‰ Production deployment successful!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: success()

      - name: ğŸ“¢ Notify deployment failure
        uses: 8398a7/action-slack@v3
        with:
          status: failure
          text: 'âŒ Production deployment failed!'
        env:
          SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}
        if: failure()

  # Job 7: Performance Monitoring
  monitor:
    name: ğŸ“Š Performance Monitoring
    runs-on: ubuntu-latest
    needs: [deploy-staging, deploy-production]
    if: always() && (needs.deploy-staging.result == 'success' || needs.deploy-production.result == 'success')
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“Š Run performance tests
        run: |
          echo "Running performance monitoring..."
          # Add performance monitoring logic here

      - name: ğŸ“ˆ Update monitoring dashboard
        run: |
          echo "Updating Grafana dashboards..."
          # Add dashboard update logic here